<table class="table">
    <thead>
        <tr>
            <td scope='col'>#</td>
            <td scope='col'>Nombre</td>
            <td scope='col'>Popularidad</td>
            <td scope='col'>Edad</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let framework of frameworks; index as i;">
            <th scope='row'>{{i+1}}</th>
            <td><a [routerLink]="['/framework',i]">{{framework.nombre}}</a></td>
            <td>{{framework.pop}}</td>
            <td>{{framework.edad}}</td>
        </tr>
    </tbody>
</table>
